<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
</head>
<form>
    <input type="text" name="publication" placholder="search" />
    <input type="submit" value="Submit" />
</form>
<body>
    <h1>Headlines</h1>
    {% for article in articles %}
        <b><a href="{{article.link}}">{{article.title}}</a></b><br/>
        <i>{{article.published}}</i><br/>
        <p>{{article.summary}}</p>
        <hr/>
    {% endfor %}
</body>
</html>
